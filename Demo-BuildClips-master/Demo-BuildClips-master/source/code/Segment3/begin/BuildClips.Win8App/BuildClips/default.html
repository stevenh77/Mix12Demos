<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>BuildClips</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- My Videos references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/config.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/navigator.js"></script>
    <script src="/js/default.js"></script>
</head>
<body>

    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/login/login.html'}"></div>
    <!-- <div id="appbar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmd', label:'Command', icon:'placeholder'}" type="button"></button>
    </div> -->

    <div class="top-center-placement">
        <div class="container">
            <div id="profilingTemplate" data-win-control="WinJS.Binding.Template">
                <div>
                    <span data-win-bind="textContent: time"></span> - <span data-win-bind="textContent: operation"></span>: <span data-win-bind="textContent: timeElapsed"></span>ms
                </div>
            </div>

            <div id="tracingTemplate" data-win-control="WinJS.Binding.Template">
                <div>
                    <span data-win-bind="textContent: message" ></span>
                </div>
            </div>

            <div id="messagesHistory" data-win-control="WinJS.UI.Flyout">
                <div id="messagesHistoryContainer">
                </div>
            </div>

            <div id="messages" style="display: none">
            </div>
        </div>
    </div>
</body>
</html>
