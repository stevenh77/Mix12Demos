<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>login</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="login.css" rel="stylesheet" />
    <script src="/js/config.js"></script>
    <script src="/js/webapi.js"></script>
    <script src="login.js"></script>
    <script src="twitter.js"></script>
</head>
<body>
    <div id="loginBody">
        <section id="leftBanner">
        </section>
        <section class="social" id="socialLoginForm">
            <p class="externaltitle">Sign in with</p>
            <fieldset id="socialLoginList">
                <legend>Log in using another service</legend>
                <p>
                    <button type="submit" name="provider" id="microsoft" class="microsoft" value="microsoft" title="Log in using your Microsoft account"></button>
                    <button type="submit" name="provider" id="twitter" class="twitter" value="twitter" title="Log in using your Twitter account"></button>
                    <button type="submit" name="provider" id="facebook" class="facebook" value="facebook" title="Log in using your Facebook account"></button>
                    <button type="submit" name="provider" id="google" class="google" value="google" title="Log in using your Google account"></button>
                </p>
            </fieldset>
        </section>
        <section class="clear-fix"></section>
    </div>
</body>
</html>
